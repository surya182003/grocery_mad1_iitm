{% extends "base.html" %}

{% block content %}
  <h1>Admin Category: {{ category.name }}</h1>

  <!-- Display category details and products -->

  <h2>Products</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in category.products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <div class="btn-group" role="group">
              <a href="{{ url_for('edit_product', category_id=category.id, product_id=product.id) }}" class="btn btn-warning">Edit</a>
			  <br>
              <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add New Product Button -->
  <a href="{{ url_for('add_product', category_id=category.id) }}" class="btn btn-primary mb-3">Add New Product</a>
  <br>
  <a href="{{ url_for('admin_index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
